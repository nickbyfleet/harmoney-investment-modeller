<form class="form-horizontal" name="savings-goal-form">
  <div class="form-group">
    <label for="monthly-contribution" class="col-sm-2 control-label">Contribution</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="monthly-contribution" placeholder="Enter a monthly amount..." [(ngModel)]="result.monthlyContribution" name="monthly-contribution-control">
    </div>
  </div>
  <div class="form-group">
    <label for="target-amount" class="col-sm-2 control-label">Goal</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="target-amount" placeholder="Enter a target amount..." [(ngModel)]="result.targetAmount" name="target-amount-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="submit()">Go!</button>
    </div>
  </div>
</form>
