<form class="form-horizontal">
  <div class="form-group">
    <label for="monthly-contribution" class="col-sm-2 control-label">Contribution</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="monthly-contribution" placeholder="Enter a monthly amount...">
    </div>
  </div>
  <div class="form-group">
    <label for="target-amount" class="col-sm-2 control-label">Goal</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="target-amount" placeholder="Enter a target amount...">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Go!</button>
    </div>
  </div>
</form>
