<h3>
  Scenarios
  <button class="btn btn-success btn-circle" (click)="showProjectInput()"><i class="glyphicon glyphicon-plus"></i></button>
</h3>

<div *ngIf="showNewProjectInput" class="input-group">
  <input type="text" class="form-control" placeholder="Type Here" [(ngModel)]="newProjectName"/>
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="saveNewProject()">Save</button>
  </span>
</div>

<br>
